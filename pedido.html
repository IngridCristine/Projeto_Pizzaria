<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<meta charset= "UTF-8"> <!--Arruma a acentuação-->
        <title>Pedido - Pizzaria da Família</title> <!--Nome da aba-->

	    <link rel="stylesheet" href="reset.css"> <!--limpa tudo que o navegador cria-->
	    <link rel="stylesheet" href="style.css"> <!--style.css-->
	    <link rel="stylesheet" type="text/css" href="flexbox.css"> <!--flexbox da página-->
	    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Source+Serif+Pro&display=swap" rel="stylesheet"> <!--fontes-->
	</head>

	<body>
		<!--Cabeçalho-->
		<header>
			<div class="capa">
				<nav>
					<ul>
						<li><a href="index.html">Início</a></li>
						<li><a href="sabores.html">Sabores</a></li>
						<li><a href="pedido.html" class="laranja">Faça seu pedido</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<!--Conteúdo principal-->
		<main class="form">
			<!--Formulário de contato-->
			<form name="formulario">
				<label for="nome">Nome e Sobrenome</label>
				<input type="text" id="nome" class="formulario" required placeholder="seu nome e sobrenome" autofocus>

				<label for="email">Email</label>
				<input type="email" id="email" class="formulario" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="formulario" required placeholder="(XX)XXXXX-XXXX">

				<label for="endereço">Endereço</label>
				<input type="text" id="endereço" class="formulario" required placeholder="endereço da entrega">

				<label for="pedido">Pedido</label>
				<textarea cols="40" rows="8" id="pedido" class="formulario" required placeholder="O que deseja pedir?"></textarea>

				<label for="observações">Observações</label>
				<textarea cols="40" rows="8" id="observações" class="formulario" placeholder="Possui alguma exigência particular?"></textarea>

				<!--Botão de enviar-->
				<input type="submit" value="Enviar informações" class="enviar" onclick="validaCampo()">
			</form>
		</main>

		<!--Alerta ao enviar o formulário-->
		<script>
			var submit = document.querySelector(".enviar");

			function validaCampo() {
				var nome = document.getElementById("nome");
				var email = document.getElementById("email");
				var telefone = document.getElementById("telefone");
				var endereço = document.getElementById("endereço");
				var pedido = document.getElementById("pedido");

				if(nome.value == "") {
					alert("Por favor, preencha todos os campos obrigatórios.");
					return;
				}

				if(email.value == "") {
					alert("Por favor, preencha todos os campos obrigatórios.");
					return;
				}

				if(telefone.value == "") {
					alert("Por favor, preencha todos os campos obrigatórios.");
					return;
				}

				if(endereço.value == "") {
					alert("Por favor, preencha todos os campos obrigatórios.");
					return;
				}

				if(pedido.value == "") {
					alert("Por favor, preencha todos os campos obrigatórios.");
					return;
				}

				else {
					//redireciona o usuário para outra página
					location.href = "pedidoFinalizado.html";
					return false;
				}
			}

			submit.onclick = validaCampo;
		</script>
	</body>

	<!--Rodapé-->
	<footer>
		<p class="rodape">Endereço: Rua dos Sabores - Nº 162</p>
		<p class="rodape">Telefone: (99) 99999-9999</p>
		<p class="copyright">&copy; Copyright Pizzaria da Família - 2021
	</footer>
</html>
